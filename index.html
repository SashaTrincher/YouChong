<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouChong</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/159px-YouTube_full-color_icon_%282017%29.svg.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-menu-burger">
                <span class="burger"></span>
                <span class="burger-before"></span>
                <span class="burger-after"></span>
            </div>
            <a href="#" class="header-logo">
                    <i class="fa-brands fa-youtube"></i>
                    <h2 class="header-logo-name">YouChong<span>CH</span></h2>
            </a>
        </div>
        <div class="center">
            <form>
                <label>
                    <input type="text" name="search" placeholder="Введіть запит">
                </label>
                <i class="fa-regular fa-keyboard"></i>
            </form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <a href="./respect.html" class="header-right">
            <i class="fa-solid fa-video"></i>
            <div class="header-right-block">
                <i class="fa-solid fa-bell"></i>
                <p class="header-right-circle">9+</p>
            </div>
            <div class="header-right-profile"></div>
          </a>
    </header>
    <main class="main">
        <div class="container">
            <div class="section-1">
                <div class="section-1-item">
                    <i class="icon-1 fa-solid fa-table-list"></i>
                    <p>Chinese Lore</p>
                </div>
                <div class="section-1-item">
                    <i class="icon-1 fa-solid fa-trophy"></i>
                    <p>Increase Rep</p>
                </div>
                <div class="section-1-item">
                    <i class="icon-1 fa-regular fa-lightbulb"></i>
                    <p>Rice</p>
                </div>
                <hr>
                <h3 class="section-1-title">Our Glory</h3>
                <div class="section-one-second">
                    <i class="fa-solid fa-ice-cream"></i>
                    <p class="section-1-item-name">Bing Chilling</p>
                </div>
            </div>
            
            <div class="section-2">

            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
